<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projet X</title>
    <link rel="stylesheet" type="text/css" href="album.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
</head>

<body>

<!--Hopefully weather API here-->
<div id="weather-info">
        <div class="city">Your City</div>
        <div class="temp">Your Current Temp</div>
    </div>

    <div class="jumbotron jumbotron-fluid bg-info">
        <div class="container">
            <h1 id= "banner" class="display-4 text-center">Hobbies</h1>
            <p class="lead text-center">Track time spent on hobbies here!</p>
        </div>
    </div>
   
    <div class="container">
            <div class="card mb-4">
                <div class="card-header">Current Hobbies Tracked</div>
                <div class="card-body">
                    <table class="table tabl-sm table-hover" id="schedule-table"> 
                        <thead>
                            <tr>
                                <th scope="col">Hobby</th>
                                <th scope="col">Date</th>
                                <th scope="col">Hours</th>
                                <th scope="col">Rating</th>
                                <th scope="col">Total Hours</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--Table Rows Here-->
                        </tbody>
                    </table>
                </div>
            </div>
    
            <div class="card mb-4">
                <div class="card-header">Add Hobby</div>
                <div class="card-body">
                
                    <form>
                        <div class="form-group">
                            <label for="name-input">Hobby Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Day Started</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">Hours Completed</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Rating (out of 5)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        
    
                        <button class="btn btn-primary float-right" id="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="loged-in">
            <button id="log-out" type="submit" class="btn btn-success">Sign Out</button>
        </div>

    <!--link to app.js-->
    <script type="text/javascript" src="./javascripts/trackerapp.js"></script>
</body>

</html>
